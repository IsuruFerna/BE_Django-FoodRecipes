openapi: 3.0.3
info:
  title: Django DRF Recipes API
  version: 1.0.0
  description: Your project description
paths:
  /recipes/:
    get:
      operationId: recipes_retrieve
      tags:
      - recipes
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Meal'
          description: ''
  /recipes/categories/:
    get:
      operationId: recipes_categories_retrieve
      tags:
      - recipes
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: ''
  /recipes/category/:
    post:
      operationId: recipes_category_create
      tags:
      - recipes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Category'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Category'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: ''
  /recipes/category/{category_id}:
    get:
      operationId: recipes_category_retrieve
      parameters:
      - in: path
        name: category_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - recipes
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: ''
    patch:
      operationId: recipes_category_partial_update
      parameters:
      - in: path
        name: category_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - recipes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCategory'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCategory'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCategory'
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: ''
    delete:
      operationId: recipes_category_destroy
      parameters:
      - in: path
        name: category_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - recipes
      security:
      - jwtAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /recipes/meal/:
